<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Stand Purchase Order Tracking</title>
		<script id="sap-ui-bootstrap"
			src="https://sapui5.hana.ondemand.com/1.78.11/resources/sap-ui-core.js"
			data-sap-ui-libs="sap.m"
			data-sap-ui-theme="sap_fiori_3"
			data-sap-ui-compatVersion="edge"
			data-sap-ui-resourceroots='{
				"com.sap.gtt.app.sample.pof": "./"
			}'
			data-sap-ui-frameOptions="allow"> // NON-SECURE setting for testing environment
		</script>
		<script>
			sap.ui.getCore().attachInit(function() {
				// Fake LREP
				// jQuery.sap.require("sap.ui.fl.FakeLrepConnector");
				// sap.ui.fl.FakeLrepConnector.enableFakeConnector("fakeLRep.json");
				jQuery.sap.require("sap.ui.fl.FakeLrepConnectorLocalStorage");
				sap.ui.fl.FakeLrepConnectorLocalStorage.enableFakeConnector();

				sap.ui.require([
					"sap/ui/core/ComponentContainer",
					"sap/m/Shell"
				], function(ComponentContainer, Shell) {
					var shell = new Shell({
						appWidthLimited: false,
						app: new ComponentContainer({
							height: "100%",
							name: "com.sap.gtt.app.sample.pof"
						})
					});

					shell.placeAt("content");
				});
			});
		</script>
	</head>
	<body class="sapUiBody" id="content">
	</body>
</html>
